<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="search">
                <img src="assets/magnify.svg" alt="search" width="25px" height="25px">
                <input type="search">                
            </div>
            <div id="notif">
                <img src="assets/bell-ring-outline.svg" alt="bell" width="25px" height="25px">
                <img src="assets/cat.svg" alt="cat" width="40px" height="40px">
                Morgan Oakley
            </div>
        </div>

        <div id="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <br>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div id="main"></div>
    </div>
</body>
</html>
